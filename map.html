    <h3>Map AF</h3>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Create the map and set its view
        const map = L.map('map').setView([41.5568, -72.6568], 16); // San Francisco, CA

        // Add a tile layer from OpenStreetMap (free map tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker
        L.marker([41.5568, -72.6568]).addTo(map).bindPopup('Wesleyan University XOXO').openPopup();
    </script>
